on: [push, pull_request]
name: Build
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.19.x]
        os: [ubuntu-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
    - uses: zyedidia/setup-knit@v1

    - name: Install Dependencies
      run: sudo apt install -y gcc-aarch64-linux-gnu meson ninja-build ldc libzydis-dev

    - name: Build and Test
      run: |
        meson build && ninja -C build test
